<!DOCTYPE html>
<html ng-app="coinFlipApp">
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="flip.js"></script>
</head>
<body ng-controller="headsOrTailsController">
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2" ng-show="guess">
				<img ng-src="{{coin}}">
			</div>
			<div class="col-md-2">
				<button ng-click="heads()" class="btn btn-success">I pick heads</button>
				<button ng-click="tails()" class="btn btn-danger">I pick tails</button>
			</div>	
			<div class="col-md-12 well">
				<h2>{{message}}</h2>
				<button ng-click="playGame()" class="btn btn-primary">Play Game</button>
			</div>
		</div>
	</div>		
</body>
</html>
