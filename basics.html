<!DOCTYPE html>
<html ng-app="helloApp">
<head>
	<title></title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="basics.js"></script>

</head>
<body ng-controller="helloController">
Example 1:
<br />
Please enter your name here.
<br />
Name: <input type="text" ng-model="name">
<br />
Hello, {{name}}.
<br />
Your name is {{name.length}} characters long.
<!-- $scope.name ===== string ======= array --> 

Example 2:
<input type="text" ng-model="name2">
<div ng-show="name2" class="">Hello, {{name2}}. You have {{name2.length}} characters in your name.</div>

Example 3:
<input type="text" ng-model="name4">
<div ng-show="name4" class="">Hello, {{name4}}. You have {{name4Length}} characters in your name.</div>
 
</body>
</html>
